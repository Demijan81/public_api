<!DOCTYPE html>
<html>
<head>
    <title>Random Word Generator</title>
</head>
<body>
    <button onclick="generateWord()">Relja Bot, generi≈°i!!</button>
    <p id="wordDisplay"></p>

    <script>
        const words = ["zna se ko je ubio baku", "pljugaj mala, neces, a pljas", "vodeni malj!", "gde ces vaso? idem na engleski", "brate brate cigani te prate"]; // Your list of words

        function generateWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            document.getElementById("wordDisplay").innerText = words[randomIndex];
        }
    </script>
</body>
</html>
